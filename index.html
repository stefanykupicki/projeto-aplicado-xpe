<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA Boilerplate</title>
    
    <link rel="stylesheet" href="css/style.css" />
    
    <script type="module" src="js/main.js" async defer></script>
  </head>
  <body>
    <!-- PAGINA HOME -->
    <div id="app-home">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
          <h1>ICONE DE NOTIFICAÇÃO?</h1>
        </div>
        <h1>Titulo</h1>
      </div>
      <div id="card-list"></div>
      <div id="game-list"></div>
    </div>
    <!-- PAGINA REWARDS -->
    <div id="app-rewards" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
        <h1>REWARDS</h1>
        <div id="reward-list">
        </div>
      </div>
    </div>
    <!-- PAGINA CONFIG -->
    <div id="app-config" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
        <h1>CONFIG</h1>
        <div id="config-list">
        </div>
      </div>
    </div>
    <!-- QUIZ -->
    <div id="app-quiz" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
        <h1>PERGUNTA MAGICA DO QUIZ?</h1>
        <div id="quiz-list">
        </div>
      </div>
    </div>
    <div id="appbar">
      <button id="btn-home">home?</button>
      <button id="btn-rewards">rewards?</button>
      <button id="btn-config">config?</button>
    </div>
  </body>
</html>
