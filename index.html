<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA Boilerplate</title>
    
    <link rel="stylesheet" href="css/style.css" />
   
    <script type="module" src="js/main.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <!-- PAGINA HOME -->
    <div id="app-home">
      <div id="header">
        <div id="icons-div">
          <img
            src="./img/logo-icon2.png"
            alt="logo do aplicativo"
            id="logo-img"
          />
          <h1 id="app-name">Din-din Games</h1>
          <img
            src="./img/notification_icon.png"
            alt="ícone de sino"
            id="notification-icon"
          />
        </div>
      
      
      
      </div>
        <div id="categories-names">
          <!-- <h2>Categorias de Jogos</h2> -->
        </div>
        <div id="buttons">
          <button class="category-button" data-category="exploracao">Investimentos</button>
          <button class="category-button" data-category="contagem">Poupança</button>
          <button class="category-button" data-category="troca">Trocas</button>
          <button class="category-button" data-category= "planejamento">Planejamento</button>
          <button class="category-button" data-category="simuladores">Simuladores</button>
          <button class="category-button" data-category="gestao">Gestão</button>
          <button class="category-button" data-category="desafios">Desafios</button>

      </div>
      <div id="card-list"></div>
      <div id="game-list"></div>
    </div>
    <!-- PAGINA REWARDS -->
    <div id="app-rewards" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
        <h1>REWARDS</h1>
        <div id="reward-list"></div>
      </div>
    </div>
    <!-- PAGINA CONFIG -->
    <div id="app-config" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
        <h1>CONFIG</h1>
        <div id="config-list"></div>
      </div>
    </div>
    <!-- QUIZ -->
    <div id="app-quiz" class="hidden">
      <div id="header">
        <div>
          <h1>LOGO?</h1>
        </div>
      </div>
      <div id="quiz-container">
        <h1 id="quiz-question">PERGUNTA MAGICA DO QUIZ?</h1>
        <div id="quiz-answers"></div>
        <div id="quiz-score">
          <h1 id="quiz-score-text">SCORE: 0</h1>
        </div>
        <div id="quiz-reward" class="hidden">
          <h1 id="quiz-reward-text"></h1>
        </div>
      </div>
    </div>

    <!-- NAV BAR -->
    <nav id="appbar">
      <ul id="appbar-list">
        <li id="btn-home">
          <div><span> Home </span><i class="ri-home-5-line"></i></div>
        </li>
        <li id="btn-quizz">
          <div><span> Quizz </span><i class="ri-gamepad-line"></i></div>
        </li>
        <li id="btn-rewards">
          <div><span> Rewards </span><i class="ri-store-2-line"></i></div>
        </li>
        <li id="btn-help">
          <div><span>Help </span><i class="ri-questionnaire-line"></i></div>
        </li>
        </li>
      </ul>
    </nav>
    <script type="module" src="js/main.js" async defer></script>
  </body>
</html>
